<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squomp</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .rounded{
            border-radius: 15px;
        }
        .blue{
            background-color: darkcyan;
            color: white;
        }
        .dark{
            background-color: #202020;
        }
    </style>
    <script>
        $(document).ready(function() {
            function getOAuthCookie() {
                var cookies = (document.cookie).split(';');
                for (let c of cookies) {
                    let pair = c.split('=');
                    let name = pair[0].trim();
                    let value = pair[1].trim();
                    if (name == "oauthtoken") {
                        console.log("PRE:", value);
                        return value;
                    }
                }
            }
            function getPersonDetails(uid,token){
                return new Promise(function(resolve,reject){
                    $.ajax("https://api.foursquare.com/v2/users/" + uid + "?oauth_token="+token+"&v=20170215",{
                        success: function(data, status){
                            console.log("UserDeets:",data);
                            resolve(data.response.user);
                        },
                        error: function(a,b,c){
                            reject({a:a,b:b,c:c});
                        }
                    });
                });
            }
            function getMyID(){
                let loc = window.location.href;
                let parts = loc.split("\/");
                let id = parts[parts.length -1];
                console.log("Location:",loc,parts, id);
                return id;
            }

            (function run(){
                let id = getMyID();
                let token = getOAuthCookie();
                console.log("UserID:",id);
                getPersonDetails(id,token).then(
                        function resolve(userData){
                            console.log("personal info:", userData);

                            var nameSection = $('#name');
                            nameSection.append("<h1>" + userData.firstName + " " + userData.lastName + "</h1>");
                            nameSection.append("<h4>UID: " + userData.id + "</h4>");
                            console.log("ID:",userData.id);
                            var checkins = $('#checkins');
                            if(userData.checkins.count) {
                                let most_recent = null;
                                for (let checkin of userData.checkins.items) {
                                    if(!most_recent || checkin.created > most_recent.created){
                                        most_recent = checkin;
                                    }
                                    checkins.append("<h3>" + checkin.venue.name + "</h3>");
                                }
                                if(most_recent) {
                                    checkins.append("<h3>" + most_recent.venue.name + "</h3>");
                                }
                            }
                            else{
                                checkins.append("<h3>" + "None" + "</h3>");
                            }
                        },
                        function reject(data){
                            console.log("FAILURE:",data);
                        }
                )
            })();

        });
    </script>
</head>
<body class="dark">
    <div id="name" class="rounded blue spaced">

    </div>
    <div class="rounded blue spaced" id="checkins">
        <h2>Most Recent Checkin</h2>
        <hr>
    </div>
    <div class="rounded blue spaced" id="friends">
        <button class="btn btn-warning" onclick="window.location='https://cmcmurray.info/foursquare/">BACK</button>
    </div>

</body>
</html>
