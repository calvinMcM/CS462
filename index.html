  <h1>This is Calvin McMurray's Web Server for CS 462</h1>
  
  <div>AMI ID:ami-0e02ea18</div>
  
  <h3>Launch Script</h3>
  <div>
    #!/bin/bash<br>
    yum update -y<br>
    yum install -y httpd24 php56 mysql55-server php56-mysqlnd<br>
    service httpd start<br>
    chkconfig httpd on<br>
    groupadd www<br>
    usermod -a -G www ec2-user<br>
    chown -R root:www /var/www<br>
    chmod 2775 /var/www<br>
    find /var/www -type d -exec chmod 2775 {} +<br>
    find /var/www -type f -exec chmod 0664 {} +<br>
    sudo yum install -y git<br>
    git clone https://github.com/calvinMcM/CS462.git /var/www/html<br>
  </div>
</body>
