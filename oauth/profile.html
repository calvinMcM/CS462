<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squomp</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .rounded{
            border-radius: 15px;
        }
        .blue{
            background-color: darkcyan;
            color: white;
        }
        .spaced{
            margin: 15px;
            padding: 15px;
        }
        .dark{
            background-color: #202020;
        }
    </style>
    <script>
        $(document).ready(function() {

            function getData(uid){
                return new Promise(function(resolve,reject){
                    $.ajax("../saves",{
                        method: "GET",
                        success: function(data){

                            for(let id in data){
                                if(data.hasOwnProperty(id) && id == uid){
                                    resolve(data[id]);
                                    return;
                                }
                            }
                            reject(data);
                        },
                        error: function(err){
                            reject(err);
                        }
                    });

                })
            }
            function getMyID(){
                let loc = window.location.href;
                let parts = loc.split("\/");
                let id = parts[parts.length -1];
                console.log("Location:",loc,parts, id);
                return id;
            }

            (function run(){
                let id = getMyID();
                console.log("UserID:",id);
                getData().then(
                        function(data){
                            console.log("Person data:",data);
                            $("#name").text(data.name);
                            $("#checkin").text(data.venue.name)
                        }
                )
            })();

        });
    </script>
</head>
<body class="dark">
    <div id="name" class="rounded blue spaced">

    </div>
    <div class="rounded blue spaced" id="checkin">
        <h2>Most Recent Checkin</h2>
        <hr>
    </div>
    <div class="rounded blue spaced" id="friends">
        <button class="btn btn-warning" onclick="window.location='https://cmcmurray.info/foursquare/'">BACK</button>
    </div>

</body>
</html>
